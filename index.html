<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="">
    <div class="product">
      <h5 id="categoria">PERFUME</h5>
      <h2 id="titulo">Gabrielle Essence Eau De Parfum</h2>
      <p id="descripcion">A floral, solar and voluptuous
        interpretation composed by
        Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
    </div>
    <div class="precio">
      <h2 id="nuevo">$149.99</h2>
      <p id="viejo">$169.99</p>
      </div>
    <button type="button">
      <img src="./images/icon-cart.svg" alt="" id="icono">
      Add to Cart
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camila Ailen Rodriguez</a>.
  </div>
</body>
</html>
